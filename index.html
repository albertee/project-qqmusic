<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ 音乐</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <header id="header">
        <h1 id="seoh1">QQ 音乐</h1>
        <img class="logo" src="./img/logo.png" alt="Logo">
    </header>
    <nav class="tabs">
        <ul class="nav-list">
            <li class="nav-item item-state-active" data-role="tab" data-view=".rec-view">推荐</li>
            <li class="nav-item" data-role="tab" data-view=".rank-view">排行榜</li>
            <li class="nav-item" data-role="tab" data-view=".search-view">搜索</li>
        </ul>
    </nav>
    <div class="tab-contents">
        <div class="rec-view tab-content">
            <div class="qq-slider" id="slider">
                <!-- 轮播 -->
            </div>
            <div class="radios">
                <h2 class="title">电台</h2>
                <ul class="list">
                    <!-- 电台 -->
                </ul>
            </div>
            <div class="songlist">
                <h2 class="title">热门歌曲</h2>
                <ul class="list">
                    <!-- 热门歌曲 -->
                </ul>
            </div>
        </div>
        <div class="rank-view tab-content hide">
            排行榜
        </div>
        <div class="search-view tab-content hide">
            搜索
        </div>
    </div>

    <script src="./js/mod/utils.js"></script>
    <script src="./js/mod/slider.js"></script>
    <script src="./js/mod/tab.js"></script>
    <script src="./js/mod/lazyload.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
