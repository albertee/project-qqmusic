<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ 音乐</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <header id="header">
        <h1 id="seoh1">QQ 音乐</h1>
        <img class="logo" src="./img/logo.png" alt="Logo">
    </header>
    <nav class="tabs">
        <ul class="nav-list">
            <li class="nav-item item-state-active" data-role="tab" data-view=".rec-view">推荐</li>
            <li class="nav-item" data-role="tab" data-view=".rank-view">排行榜</li>
            <li class="nav-item" data-role="tab" data-view=".search-view">搜索</li>
        </ul>
    </nav>
    <div class="tab-contents">
        <div class="rec-view tab-content">
            <div class="qq-slider" id="slider">
                <!-- 轮播 -->
            </div>
            <div class="radios">
                <h2 class="title">电台</h2>
                <ul class="list">
                    <!-- 电台 -->
                </ul>
            </div>
            <div class="songlist">
                <h2 class="title">热门歌曲</h2>
                <ul class="list">
                    <!-- 热门歌曲 -->
                </ul>
            </div>
        </div>
        <div class="rank-view tab-content hide">
            <ul>
                <!-- 排行榜 -->
            </ul>
        </div>
        <div class="search-view tab-content hide">
            <div class="search-bar">
                <div class="input-wrap">
                    <form action="#" id="search-form">
                        <input type="search" id="search-input" placeholder="搜索歌曲、歌单、专辑" />
                        <span id="search-btn" class="search-icon icon">搜索</span>
                        <span id="delete-btn" class="delete-icon icon">删除</span>
                    </form>
                </div>
                <div id="cancel-btn">取消</div>
            </div>
            <div class="search-hot">
                <h3 class="title">热门搜索</h3>
                <div class="hot-lists">
                </div>
            </div>
            <p class="load-complete">已加载全部</p>
        </div>
    </div>
    <div class="loading-musicion">
        <img src="//y.gtimg.cn/mediastyle/mobile/yqq_v5/img/loading.gif?max_age=2592000">
        <p>页面正在努力加载中</p>
        <span>...</span>
    </div>

    <script src="./js/mod/utils.js"></script>
    <script src="./js/mod/slider.js"></script>
    <script src="./js/mod/tab.js"></script>
    <script src="./js/mod/lazyload.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
